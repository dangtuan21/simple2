notifications:
  email: false

#Install a Terraform executable locally
before_install:
  - gem install bundler
  - wget https://releases.hashicorp.com/terraform/0.11.13/terraform_0.11.13_darwin_amd64.zip
  - unzip terraform_0.11.13_darwin_amd64.zip

#These two steps will effectively validate our terraform and output a list of any changes to be made to our infrastructure
script:
  - ./terraform init
  - ./terraform plan

deploy:
#Roll out any terraform changes required
- provider: script
  script: 
    - ./terraform apply
  skip_cleanup: true
  on:
    branch: master

#Upload our website contents to the S3 bucket that terraform created
- provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "thomasdangtest1"
  region: "ap-southeast-2"
  local_dir: website
  on:
    branch: master